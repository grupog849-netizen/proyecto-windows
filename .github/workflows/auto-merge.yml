name: Auto Merge Branches

on:
  schedule:
    - cron: "0 * * * *"   # cada hora; ajusta a la hora que te pidió el profe
  workflow_dispatch:

jobs:
  merge-to-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (sin credenciales del bot)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configurar Git
        run: |
          git config user.name "${{ secrets.PROD_GRUPO3 }}"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Reconfigurar origin con PAT
        run: |
          git remote set-url origin "https://${{ secrets.PROD_GRUPO3 }}:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-windows.git"
          git fetch origin --prune

      - name: Merge dev-app -> staging
        run: |
          git checkout staging
          git merge --no-ff --no-edit origin/dev-app || exit 1
          git push origin staging

  merge-staging-to-main:
    needs: merge-to-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (sin credenciales del bot)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configurar Git
        run: |
          git config user.name "${{ secrets.PROD_GRUPO3 }}"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Reconfigurar origin con PAT
        run: |
          git remote set-url origin "https://${{ secrets.PROD_GRUPO3 }}:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-windows.git"
          git fetch origin --prune

      # Opción A: si QUIERES que main siga protegido por PR, comenta este bloque y
      # usa la opción B más abajo (PR automático).
      - name: Merge staging -> main (solo si main NO exige PR)
        if: ${{ false }} # <-- pon true SOLO si quitaste PR obligatorio en main
        run: |
          git checkout main
          git merge --no-ff --no-edit origin/staging || exit 1
          git push origin main

      # Opción B (recomendada): crea un PR automático de staging -> main
      - name: Crear PR staging -> main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PROD_PAT }}
          commit-message: "chore: sync staging -> main"
          title: "Auto-PR: staging → main"
          body: "PR automático generado por workflow."
          base: main
          branch: ci/auto-pr-staging-to-main
          delete-branch: true
