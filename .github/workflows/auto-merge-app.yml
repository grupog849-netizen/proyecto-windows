name: Auto Merge APP Branches

on:
  push:
    branches:
      - dev-app
  workflow_dispatch:

# Candado: evita empujes simultáneos a 'staging'
concurrency:
  group: proyecto-windows-staging-push
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-app-to-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "${{ secrets.PROD_GRUPO3 }}"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Set remote with PAT + fetch
        run: |
          git remote set-url origin "https://${{ secrets.PROD_GRUPO3 }}:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-windows.git"
          git fetch origin --prune

      - name: Merge dev-app → staging (rebase + retry)
        run: |
          set -e
          git checkout -B staging origin/staging
          git merge --no-ff --no-edit origin/dev-app || true

          # Rebase contra el remoto y reintenta el push (hasta 3 veces)
          for i in 1 2 3; do
            git fetch origin
            git rebase origin/staging || true
            if git push origin HEAD:staging; then
              echo "Push a staging OK"
              break
            fi
            echo "Remote avanzó; reintento $i..."
            sleep 3
          done

  pr-staging-to-main:
    needs: merge-app-to-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set remote with PAT + fetch
        run: |
          git remote set-url origin "https://${{ secrets.PROD_GRUPO3 }}:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-windows.git"
          git fetch origin --prune

      - name: Create PR staging → main (APP)
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto-PR (APP): staging → main"
          body: "Cambios automáticos del módulo APP"
          commit-message: "chore(APP): sync staging → main"
          base: main
          branch: ci/auto-pr-app-staging-to-main
          delete-branch: true
          draft: false

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
