name: Mirror DEV -> PROD (Windows)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DEV (no bot creds)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Add PROD remote with PAT
        run: |
          git remote add prod "https://x-access-token:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-windows-prod.git"

      - name: Mirror branches (force + prune)
        run: |
          git push --force --prune prod "+refs/heads/*:refs/heads/*"
